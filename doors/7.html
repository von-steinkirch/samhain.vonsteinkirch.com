    <!-- Pink Bottom Section -->

    </div>

    <script>
        // Custom floating skulls for door 7 (memento mori theme)
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingSkulls();
        });

        function createFloatingSkulls() {
            const skullCount = 12;
            
            for (let i = 0; i < skullCount; i++) {
                const skull = document.createElement('div');
                skull.className = 'floating-skull';
                skull.innerHTML = 'üíÄ';
                skull.style.left = `${Math.random() * 100}vw`;
                skull.style.top = `${Math.random() * 100}vh`;
                skull.style.animationDuration = `${8 + Math.random() * 12}s`;
                skull.style.animationDelay = `${Math.random() * 5}s`;
                skull.style.opacity = `${0.2 + Math.random() * 0.3}`;
                skull.style.fontSize = `${8 + Math.random() * 4}px`;
                document.body.appendChild(skull);
            }
        }

        // Scroll effect to make pink section transition from black/white to pink
        window.addEventListener('scroll', function() {
            const pinkSection = document.querySelector('.pink-section');
            const sectionTop = pinkSection.offsetTop;
            const sectionHeight = pinkSection.offsetHeight;
            const scrollPosition = window.scrollY + window.innerHeight;
            
            // Calculate when the pink section comes into view
            const triggerPoint = sectionTop - (window.innerHeight * 0.3);
            
            if (scrollPosition > triggerPoint) {
                pinkSection.classList.add('pink-active');
            } else {
                pinkSection.classList.remove('pink-active');
            }
        });
    </script>
