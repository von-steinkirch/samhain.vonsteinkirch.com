<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door 5 - von Steinkirch's Samhain Countdown</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .door-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .door-content {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff8c00;
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.3);
        }
        
        .door-title {
            font-size: 3rem;
            color: #ff8c00;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .door-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #e0e0e0;
            margin-bottom: 30px;
        }
        
        .back-button {
            background: linear-gradient(145deg, #ff8c00, #cc7000);
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #ff9f1a, #e67e00);
        }
        
        .placeholder-text {
            font-style: italic;
            color: #888;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px dashed #666;
        }
    </style>
</head>
<body>
    <div class="door-page">
        <div class="door-content">
            <h1 class="door-title">üö™ Door 5 üö™</h1>
            
            <div class="door-text">
                <div class="placeholder-text">
                    <p>Soon</p>
                </div>
            </div>
            
            <a href="../index.html" class="back-button">‚Üê Back to Calendar</a>
        </div>
    </div>
</body>
</html>
